# Configuraci√≥n de provisioning de dashboards para Grafana
apiVersion: 1

providers:
  - name: "SGU Dashboards"
    orgId: 1
    folder: "SGU System"
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards
